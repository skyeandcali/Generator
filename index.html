<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invite Link Generator — Cali's 7th</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:20px;background:#fafafa;color:#222}
    .card{max-width:860px;margin:0 auto;background:#fff;padding:16px;border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.08)}
    h1{font-size:1.2rem;margin:0 0 12px}
    label{font-weight:600;display:block;margin:10px 0 6px}
    input,textarea{width:100%;padding:10px;border:1px solid #e7e7e7;border-radius:10px;font-size:1rem;background:#fff}
    textarea{min-height:120px}
    button{padding:10px 14px;border:none;border-radius:10px;background:#BBA5E3;font-weight:700;cursor:pointer;margin-top:10px}
    .out{margin-top:14px;white-space:pre-wrap;background:#f6f6ff;border:1px dashed #c9c6f0;padding:10px;border-radius:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Invite Link Generator — Cali's 7th</h1>
    <label>Base URL of your hosted invite (no query)</label>
    <input id="base" placeholder="https://your-username.github.io/cali-birthday-invite/Invite.html" />

    <div class="row">
      <div>
        <label>Guest names (one per line)</label>
        <textarea id="names" placeholder="Alex Monterubio&#10;Sam Taylor&#10;Jordan & Jamie"></textarea>
      </div>
      <div>
        <label>Optional defaults</label>
        <div class="row">
          <input id="kids" placeholder="kids e.g. 1" />
          <input id="adults" placeholder="adults e.g. 2" />
        </div>
        <input id="contact" placeholder="contact e.g. 07..., or email" />
        <input id="allergy" placeholder="allergy note e.g. nut-free" />
      </div>
    </div>

    <button id="go">Generate Links</button>
    <div id="output" class="out" aria-live="polite"></div>
  </div>

  <script>
    function buildLink(base, name, kids, adults, contact, allergy){
      const url = new URL(base);
      const p = url.searchParams;
      p.set("to", name);
      if(kids) p.set("kids", kids);
      if(adults) p.set("adults", adults);
      if(contact) p.set("contact", contact);
      if(allergy) p.set("allergy", allergy);
      return url.toString();
    }
    document.getElementById("go").addEventListener("click", ()=>{
      const base = document.getElementById("base").value.trim();
      if(!base){ alert("Please enter your hosted invite URL first."); return; }
      const names = document.getElementById("names").value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
      const kids = document.getElementById("kids").value.trim();
      const adults = document.getElementById("adults").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const allergy = document.getElementById("allergy").value.trim();
      const lines = names.map(n => `• ${n}: ${buildLink(base, n, kids, adults, contact, allergy)}`);
      document.getElementById("output").textContent = lines.length ? lines.join("\n") : "No names entered.";
    });
  </script>
</body>
</html>
