<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Bus Tracker</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // === INSERT YOUR FIREBASE CONFIG HERE ===
    const firebaseConfig = {
  apiKey: "AIzaSyBR21LzUHnV7q65V_Du1iT9-8yYIRfjsVc",
  authDomain: "livebus-bd103.firebaseapp.com",
  databaseURL: "https://livebus-bd103-default-rtdb.firebaseio.com",
  projectId: "livebus-bd103",
  storageBucket: "livebus-bd103.firebasestorage.app",
  messagingSenderId: "406516455663",
  appId: "1:406516455663:web:55e074082f19fa824e231a",
  measurementId: "G-FC19BJD39C"
};
    // ========================================

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const deviceId = "driver1"; // change if you want multiple trackers

    function updatePosition(lat, lon) {
      set(ref(db, "live/" + deviceId), {
        lat: lat,
        lon: lon,
        timestamp: Date.now()
      });
      console.log("Sent:", lat, lon);
    }

    function startTracking() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }
      navigator.geolocation.watchPosition(
        (pos) => updatePosition(pos.coords.latitude, pos.coords.longitude),
        (err) => console.error(err),
        { enableHighAccuracy: true, maximumAge: 2000, timeout: 10000 }
      );
    }

    window.addEventListener("DOMContentLoaded", startTracking);
  </script>
</head>
<body style="font-family:sans-serif;text-align:center;padding:2em;">
  <h2>📍 Live Tracker Running</h2>
  <p>Your location is being sent to Firebase in real time.</p>
</body>
</html>
